<!DOCTYPE html>

    .infoContent { text-align: center; padding: 20px; }
    .infoSection { background: var(--card-dark); border-radius: 12px; padding: 15px; margin-bottom: 20px; animation: fadeInUp 0.6s ease-out backwards; }

    .infoSection:nth-child(2) { animation-delay: 0.2s; }
    .infoSection:nth-child(3) { animation-delay: 0.3s; }
    .infoSection:nth-child(4) { animation-delay: 0.4s; }
    .infoContent h3 { color: white; margin-top: 0; margin-bottom: 10px; }
    .infoContent p { margin: 10px 0; line-height: 1.6; }
    .infoContent a { color: white; text-decoration: none; font-weight: 700; }
    .infoContent a:hover { text-decoration: underline; }
    .versionBadge { display: inline-block; background: linear-gradient(135deg, var(--primary), var(--primary-light), var(--primary)) !important; background-size: 200% 200% !important; animation: gradientShift5 8s ease infinite !important; color: white; padding: 8px 20px; border-radius: 20px; font-size: 1.2em; font-weight: 700; margin: 20px 0; box-shadow: var(--glow); }
  </style>
