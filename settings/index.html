<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - LW Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="apple-touch-icon" href="/images/logo.png">
</head>
<body class="theme-purple">
  <a href="/" class="backBtn">‚Üê Back</a>
  <div class="pageContainer">
    <h2>Settings</h2>
    <div class="settingsRow">
      <a class="mainBtn" href="/settings/theme">Theme</a>
    </div>
    <div class="settingsRow">
      <a class="mainBtn" href="/settings/lunch">Lunch</a>
    </div>
    <div class="settingsRow">
      <button class="mainBtn disabledBtn" disabled>Classes (Coming Soon)</button>
    </div>
    <div class="settingsRow">
      <button class="mainBtn disabledBtn" disabled>Clubs (Coming Soon)</button>
    </div>
    <div class="settingsRow">
      <button class="mainBtn disabledBtn" disabled>Sports (Coming Soon)</button>
    </div>
    <div class="settingsRow">
      <a class="mainBtn" href="/settings/packup">Pack-Up Reminders</a>
    </div>
    <a class="resetBtn" id="resetBtn">Reset All Settings to Default</a>
  </div>
  <script src="/assets/script.js"></script>
  <script>
    document.getElementById('resetBtn').addEventListener('click', (e) => {
      e.preventDefault();
      if (confirm('Are you sure you want to reset ALL settings to default? This will reset your theme, lunch preferences, and pack-up reminders.')) {
        localStorage.clear();
        location.href = '/';
      }
    });
  </script>
</body>
</html>
