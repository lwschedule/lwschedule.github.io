<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - LW Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4b2e83">
  <link rel="stylesheet" href="/common.css">
</head>
<body>
  <a href="/" class="backBtn">‚Üê Back</a>
  <div class="pageContainer">
    <h2>Settings</h2>
    <div class="settingsRow">
      <a class="mainBtn" href="/settings/theme">Theme</a>
    </div>
    <div class="settingsRow">
      <a class="mainBtn" href="/settings/lunch">Lunch</a>
    </div>
    <div class="settingsRow">
      <button class="mainBtn disabledBtn" style="width: 100%;" disabled>Classes (Coming Soon)</button>
    </div>
    <div class="settingsRow">
      <button class="mainBtn disabledBtn" style="width: 100%;" disabled>Clubs (Coming Soon)</button>
    </div>
    <div class="settingsRow">
      <button class="mainBtn disabledBtn" style="width: 100%;" disabled>Sports (Coming Soon)</button>
    </div>
    <div class="settingsRow">
      <button class="mainBtn disabledBtn" style="width: 100%;" disabled>Phone Caddy Reminders (Coming Soon)</button>
    </div>
    <div class="settingsRow">
      <a class="mainBtn" href="/settings/packup">Pack-Up Reminders</a>
    </div>
    <a class="resetBtn" id="resetBtn">Reset All Settings to Default</a>
  </div>
  <script src="/common.js"></script>
  <script>
    document.getElementById('resetBtn').addEventListener('click', (e) => {
      e.preventDefault();
      if (confirm('Are you sure you want to reset ALL settings to default? This will reset your theme, lunch preferences, and pack-up reminders.')) {
        localStorage.clear();
        location.href = '/';
      }
    });
    checkSetupComplete();
    loadThemeOnPage();
  </script>
</body>
</html>
