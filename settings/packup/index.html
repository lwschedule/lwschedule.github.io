<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack-Up Reminders - LW Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="/settings/packup/style.css">
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="apple-touch-icon" href="/images/logo.png">
</head>
<body class="theme-purple">
  <a href="/settings" class="backBtn">‚Üê Back</a>
  <div class="pageContainer">
    <h2>Pack-Up Reminders</h2>
    <p class="description">Get notified before class ends so you have time to pack up.</p>
    <div class="settingsRow">
      <label for="packUpTimeInput">Notify me minutes before class ends:</label>
      <input type="number" id="packUpTimeInput" class="pack-up-input" min="0" max="30" placeholder="type a number or select from below">
      <div class="pack-up-presets">
        <button class="pack-up-preset" data-value="0">Off</button>
        <button class="pack-up-preset" data-value="1">1</button>
        <button class="pack-up-preset" data-value="3">3</button>
        <button class="pack-up-preset" data-value="5">5</button>
        <button class="pack-up-preset" data-value="7">7</button>
        <button class="pack-up-preset" data-value="10">10</button>
      </div>
    </div>
    <button class="saveBtn" id="saveBtn">Save</button>
  </div>
  <script src="/assets/script.js"></script>
  <script src="/settings/packup/script.js"></script>
</body>
</html>
