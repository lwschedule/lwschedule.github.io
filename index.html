<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LW Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="theme-purple">
  <div class="topRightButtons">
    <a href="/settings" class="circleBtn" aria-label="Settings">⚙️</a>
    <a href="/info" class="circleBtn" aria-label="About">i</a>
  </div>

  <h1>LW Schedule</h1>

  <div id="digitalClock">
    <div id="clockLabel">TIME REMAINING</div>
    <div id="clockDisplay">--:--:--</div>
  </div>

  <div id="timer"></div>

  <div class="mainButtons">
    <a class="mainBtn" href="/today" aria-label="Open Today's Schedule">Today's Schedule</a>
    <a class="mainBtn" href="/week" aria-label="Open Week's Schedule">Week's Schedule</a>
    <a class="mainBtn" href="/holidays" aria-label="Open Upcoming Holidays">Upcoming Holidays</a>
    <a class="mainBtn" href="/quarters" aria-label="Open Quarters and Semesters">Quarters/Semesters</a>
  </div>
  
  <div class="footer">
    <div class="versionBadge">Version 1.7</div>
  </div>

  <script src="/assets/script.js"></script>
</body>
</html>
