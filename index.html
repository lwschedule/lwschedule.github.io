<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LW Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4b2e83">
  <link rel="stylesheet" href="/common.css">
</head>
<body>
  <div class="topRightButtons">
    <a href="/info" class="circleBtn" aria-label="About">i</a>
    <a href="/settings" class="circleBtn" aria-label="Settings">⚙️</a>
  </div>
  <h1>LW Schedule</h1>
  <div id="digitalClock">
    <div id="clockLabel">TIME REMAINING</div>
    <div id="clockDisplay">
      <div class="time-block" id="clockDisplay-days-block">
        <span id="clockDisplay-days" class="time-value">--</span>
        <span class="time-label">DAYS</span>
      </div>
      <div class="time-block" id="clockDisplay-hours-block">
        <span id="clockDisplay-hours" class="time-value">--</span>
        <span class="time-label">HOURS</span>
      </div>
      <div class="time-block">
        <span id="clockDisplay-minutes" class="time-value">--</span>
        <span class="time-label">MINUTES</span>
      </div>
      <div class="time-block">
        <span id="clockDisplay-seconds" class="time-value">--</span>
        <span class="time-label">SECONDS</span>
      </div>
    </div>
  </div>
  <div id="timer"></div>
  <div class="mainButtons">
    <a class="mainBtn" href="/today">Today</a>
    <a class="mainBtn" href="/week">Week</a>
    <a class="mainBtn" href="/month">Month</a>
    <a class="mainBtn" href="/schedules">All Schedules</a>
    <a class="mainBtn" href="/holidays">Upcoming Holidays</a>
    <a class="mainBtn" href="/quarters">Quarters/Semesters</a>
  </div>
  <script src="/common.js"></script>
  <script>
    (async () => {
      await initApp();
      updateClock();
      setInterval(updateClock, 1000);
    })();
  </script>
</body>
</html>
