<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monthly Calendar - LW Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4b2e83">
  <link rel="stylesheet" href="/common.css">
</head>
<body>
  <a href="/" class="backBtn">← Back</a>
  <div class="pageContainer">
    <h2>Monthly Calendar</h2>
    <div id="deviceWarning" style="display: none; text-align: center; padding: 40px 20px; color: white;">
      <h3>Please rotate your device to landscape mode or load this page on a larger device</h3>
      <p>The calendar requires a wider screen to display properly.</p>
    </div>
    <div id="calendarContainer">
      <div class="calendar-nav">
        <button type="button" id="prevMonth">← Previous</button>
        <h3 id="currentMonthYear"></h3>
        <button type="button" id="nextMonth">Next →</button>
      </div>
      <div class="calendar">
        <div class="calendar-grid" id="calendarGrid"></div>
      </div>
    </div>
  </div>
  <script src="/common.js"></script>
  <script>
    (async () => {
      await initApp();
      renderCalendar();
      document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
      document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));

      // Check for horizontal scrolling and show device warning
      function checkHorizontalScroll() {
        const calendarContainer = document.getElementById('calendarContainer');
        const deviceWarning = document.getElementById('deviceWarning');

        if (!calendarContainer || !deviceWarning) return;

        // Check if content overflows horizontally
        const hasHorizontalScroll = document.body.scrollWidth > window.innerWidth ||
                                   calendarContainer.scrollWidth > calendarContainer.clientWidth;

        if (hasHorizontalScroll) {
          deviceWarning.style.display = 'block';
          calendarContainer.style.display = 'none';
        } else {
          deviceWarning.style.display = 'none';
          calendarContainer.style.display = 'block';
        }
      }

      // Check on load and resize
      checkHorizontalScroll();
      window.addEventListener('resize', checkHorizontalScroll);
      window.addEventListener('orientationchange', () => {
        setTimeout(checkHorizontalScroll, 100);
      });
    })();
  </script>
</body>
</html>
