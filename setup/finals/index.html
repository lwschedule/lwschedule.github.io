<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finals Week Lunch Setup - LW Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4b2e83">
  <link rel="stylesheet" href="/common.css">
</head>
<body>
  <div class="pageContainer">
    <h2>Sem 1 Finals Week Lunch Setup</h2>
    <p style="text-align: center; opacity: 0.8; margin-bottom: 30px;">Choose your preferred lunch option for finals week (January 19-23, 2026)</p>

    <div class="lunchSelections">
      <div class="lunchDay">
        <label style="display: block; margin-bottom: 10px; font-weight: 700; text-align: center;">Tuesday Lunch</label>
        <div class="lunchButtons">
          <button class="lunchBtn selected" data-day="Tuesday" data-lunch="A">A Lunch<br><small>Based on Period 3</small></button>
          <button class="lunchBtn" data-day="Tuesday" data-lunch="B">B Lunch<br><small>Based on Period 3</small></button>
        </div>
      </div>

      <div class="lunchDay">
        <label style="display: block; margin-bottom: 10px; font-weight: 700; text-align: center;">Thursday Lunch</label>
        <div class="lunchButtons">
          <button class="lunchBtn selected" data-day="Thursday" data-lunch="A">A Lunch<br><small>Based on Period 3</small></button>
          <button class="lunchBtn" data-day="Thursday" data-lunch="B">B Lunch<br><small>Based on Period 3</small></button>
        </div>
      </div>

      <div class="lunchDay">
        <label style="display: block; margin-bottom: 10px; font-weight: 700; text-align: center;">Friday Lunch</label>
        <div class="lunchButtons">
          <button class="lunchBtn selected" data-day="Friday" data-lunch="A">A Lunch<br><small>Based on Period 3</small></button>
          <button class="lunchBtn" data-day="Friday" data-lunch="B">B Lunch<br><small>Based on Period 3</small></button>
        </div>
      </div>
    </div>

    <div class="settingsRow" style="margin-top: 40px;">
      <button class="mainBtn saveBtn" style="width: 100%;">Save & Continue</button>
    </div>
  </div>
  <script>
    // Load theme from localStorage
    const theme = localStorage.getItem('theme') || 'purple';
    document.body.className = `theme-${theme}`;

    // Initialize lunch preferences
    let lunchPrefs = { Tuesday: 'A', Thursday: 'A', Friday: 'A' };

    // Load existing finals lunch preferences
    const existing = localStorage.getItem('finalsLunchPreferences');
    if (existing) {
      try {
        const prefs = JSON.parse(existing);
        // Handle both old format (single value) and new format (object)
        if (typeof prefs === 'object') {
          lunchPrefs = { ...lunchPrefs, ...prefs };
        } else {
          // Old format - apply to all days
          lunchPrefs = { Tuesday: prefs, Thursday: prefs, Friday: prefs };
        }
      } catch (e) {
        // Fallback for invalid data
        console.error('Error loading finals lunch preferences:', e);
      }
    }

    function updateLunchUI() {
      document.querySelectorAll('.lunchBtn[data-day]').forEach(btn => {
        const day = btn.dataset.day;
        const lunch = btn.dataset.lunch;
        btn.classList.toggle('selected', lunchPrefs[day] === lunch);
      });
    }

    document.querySelectorAll('.lunchBtn[data-day]').forEach(btn => {
      btn.addEventListener('click', () => {
        const day = btn.dataset.day;
        const lunch = btn.dataset.lunch;
        lunchPrefs[day] = lunch;
        updateLunchUI();
      });
    });

    // Save button handler
    document.querySelector('.saveBtn').addEventListener('click', () => {
      localStorage.setItem('finalsLunchPreferences', JSON.stringify(lunchPrefs));
      window.location.href = '/';
    });

    // Initialize UI
    updateLunchUI();
  </script>
  <style>
    .lunchSelections {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .lunchDay {
      background: var(--card-dark);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid transparent;
    }

    .lunchBtn {
      flex: 1;
      background: var(--card-dark);
      color: var(--text-light);
      border: 2px solid var(--primary-light);
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 700;
      text-align: center;
    }

    .lunchBtn:hover {
      background: var(--primary-light);
      color: white;
      transform: scale(1.05);
    }

    .lunchBtn.selected {
      background: var(--primary-light);
      color: white;
      box-shadow: var(--glow);
    }

    .lunchBtn:disabled {
      opacity: 1;
      cursor: default;
    }

    .lunchButtons {
      display: flex;
      gap: 15px;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .lunchButtons {
        flex-direction: column;
        gap: 10px;
      }

      .lunchBtn {
        padding: 10px 20px;
      }

      .lunchSelections {
        gap: 15px;
      }

      .lunchDay {
        padding: 15px;
      }
    }
  </style>
</body>
</html>
