<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setup - LW Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="/setup/style.css">
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="apple-touch-icon" href="/images/logo.png">
</head>
<body class="theme-purple">
  <div class="pageContainer">
    <h2>Welcome to LW Schedule!</h2>
    <p class="setup-description">Let's set up your personalized schedule experience.</p>
    
    <div class="setup-section">
      <h3>1. Choose Your Theme</h3>
      <div class="gradientToggle">
        <button class="gradientBtn" id="gradientOffBtn">Static Colors</button>
        <button class="gradientBtn selected" id="gradientOnBtn">âœ¨ Animated Gradient</button>
      </div>
      <div class="themeGrid">
        <div class="themeOption selected" data-theme="purple">
          <div class="themeCircle" style="background: linear-gradient(135deg, #4b2e83, #6a4fb3);"></div>
          <span class="themeName">Purple</span>
        </div>
        <div class="themeOption" data-theme="red">
          <div class="themeCircle" style="background: linear-gradient(135deg, #c41e3a, #e63946);"></div>
          <span class="themeName">Red</span>
        </div>
        <div class="themeOption" data-theme="orange">
          <div class="themeCircle" style="background: linear-gradient(135deg, #d35400, #e67e22);"></div>
          <span class="themeName">Orange</span>
        </div>
        <div class="themeOption" data-theme="yellow">
          <div class="themeCircle" style="background: linear-gradient(135deg, #c29d00, #f1c40f);"></div>
          <span class="themeName">Yellow</span>
        </div>
        <div class="themeOption" data-theme="green">
          <div class="themeCircle" style="background: linear-gradient(135deg, #27ae60, #2ecc71);"></div>
          <span class="themeName">Green</span>
        </div>
        <div class="themeOption" data-theme="blue">
          <div class="themeCircle" style="background: linear-gradient(135deg, #2980b9, #3498db);"></div>
          <span class="themeName">Blue</span>
        </div>
        <div class="themeOption" data-theme="indigo">
          <div class="themeCircle" style="background: linear-gradient(135deg, #3f51b5, #5c6bc0);"></div>
          <span class="themeName">Indigo</span>
        </div>
        <div class="themeOption" data-theme="pink">
          <div class="themeCircle" style="background: linear-gradient(135deg, #c2185b, #e91e63);"></div>
          <span class="themeName">Pink</span>
        </div>
      </div>
    </div>
    
    <div class="setup-section">
      <h3>2. Set Your Lunch Preferences</h3>
      <div class="lunchRow">
        <label>Monday Lunch:</label>
        <div class="lunchButtons">
          <button class="lunchBtn selected" data-day="Monday" data-lunch="A">A Lunch</button>
          <button class="lunchBtn" data-day="Monday" data-lunch="B">B Lunch</button>
        </div>
      </div>
      <div class="lunchRow">
        <label>Tuesday Lunch:</label>
        <div class="lunchButtons">
          <button class="lunchBtn selected" data-day="Tuesday" data-lunch="A">A Lunch</button>
          <button class="lunchBtn" data-day="Tuesday" data-lunch="B">B Lunch</button>
        </div>
      </div>
      <div class="lunchRow">
        <label>Wednesday Lunch:</label>
        <div class="lunchButtons">
          <button class="lunchBtn selected" disabled>All School Lunch</button>
        </div>
      </div>
      <div class="lunchRow">
        <label>Thursday Lunch:</label>
        <div class="lunchButtons">
          <button class="lunchBtn selected" data-day="Thursday" data-lunch="A">A Lunch</button>
          <button class="lunchBtn" data-day="Thursday" data-lunch="B">B Lunch</button>
        </div>
      </div>
      <div class="lunchRow">
        <label>Friday Lunch:</label>
        <div class="lunchButtons">
          <button class="lunchBtn selected" data-day="Friday" data-lunch="A">A Lunch</button>
          <button class="lunchBtn" data-day="Friday" data-lunch="B">B Lunch</button>
        </div>
      </div>
    </div>
    
    <div class="setup-section">
      <h3>3. Pack-Up Reminders</h3>
      <p class="setup-description">Get notified before class ends so you have time to pack up.</p>
      <label style="display: block; margin-bottom: 10px; font-weight: 700; text-align: center;">Notify me minutes before class ends:</label>
      <div class="pack-up-presets">
        <button class="pack-up-preset selected" data-value="0">Off</button>
        <button class="pack-up-preset" data-value="1">1 min</button>
        <button class="pack-up-preset" data-value="3">3 min</button>
        <button class="pack-up-preset" data-value="5">5 min</button>
        <button class="pack-up-preset" data-value="7">7 min</button>
        <button class="pack-up-preset" data-value="10">10 min</button>
      </div>
    </div>
    
    <button class="completeBtn" id="completeBtn">Complete Setup</button>
  </div>
  
  <script src="/setup/script.js"></script>
</body>
</html>
