<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEAP Day Lunch Setup - LW Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4b2e83">
  <link rel="stylesheet" href="/common.css">
</head>
<body>
  <a href="/" class="backBtn">‚Üê Back</a>
  <div class="pageContainer">
    <h2>LEAP Day Lunch Setup</h2>
    <p style="text-align: center; opacity: 0.8; margin-bottom: 30px;">Choose your preferred lunch option for LEAP day week (March 9-13, 2026)</p>

    <div class="settingsRow">
      <div class="lunchRow">
        <label style="display: block; margin-bottom: 15px; font-weight: 700; text-align: center; font-size: 1.1em;">Lunch Preference</label>
        <div class="lunchButtons">
          <label class="lunchOption">
            <input type="radio" name="leapLunch" value="A" checked>
            <span>A Lunch</span>
          </label>
          <label class="lunchOption">
            <input type="radio" name="leapLunch" value="B">
            <span>B Lunch</span>
          </label>
        </div>
      </div>
    </div>

    <div class="settingsRow" style="margin-top: 40px;">
      <button class="mainBtn saveBtn" style="width: 100%;">Save & Continue</button>
    </div>
  </div>
  <script>
    // Load theme from localStorage
    const theme = localStorage.getItem('theme') || 'purple';
    document.body.className = `theme-${theme}`;

    // Load existing leap lunch preference
    const existing = localStorage.getItem('leapLunchPreferences');
    if (existing) {
      const prefs = JSON.parse(existing);
      const radio = document.querySelector(`input[name="leapLunch"][value="${prefs}"]`);
      if (radio) {
        radio.checked = true;
      }
    }

    // Save button handler
    document.querySelector('.saveBtn').addEventListener('click', () => {
      const selectedLunch = document.querySelector('input[name="leapLunch"]:checked').value;
      localStorage.setItem('leapLunchPreferences', JSON.stringify(selectedLunch));
      window.location.href = '/';
    });
  </script>
  <style>
    .lunchOption {
      display: flex;
      align-items: center;
      gap: 10px;
      background: var(--card-dark);
      padding: 15px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      flex: 1;
      justify-content: center;
      font-weight: 700;
    }

    .lunchOption:hover {
      background: #2a2a2a;
      transform: scale(1.02);
    }

    .lunchOption input[type="radio"] {
      display: none;
    }

    .lunchOption input[type="radio"]:checked + span {
      color: var(--primary);
    }

    .lunchOption input[type="radio"]:checked ~ * {
      border-color: var(--primary);
      box-shadow: var(--glow);
    }

    .lunchButtons {
      display: flex;
      gap: 15px;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
    }

    .lunchRow {
      text-align: center;
    }

    @media (max-width: 600px) {
      .lunchButtons {
        flex-direction: column;
        gap: 10px;
      }

      .lunchOption {
        padding: 12px 16px;
      }
    }
  </style>
</body>
</html>
