<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Normal Schedule - LW Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="apple-touch-icon" href="/images/logo.png">
  <style>
    .schedule-image {
      width: 100%;
      max-width: 650px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: var(--glow);
    }
  </style>
</head>
<body class="theme-purple">
  <a href="/schedules" class="backBtn">‚Üê Back</a>
  <div class="pageContainer">
    <h2>Normal Schedule</h2>
    <p style="text-align: center; opacity: 0.8;">Regular weekly bell schedule</p>
    <img src="/images/normal-schedule.png" alt="Normal Schedule" class="schedule-image" onerror="this.style.display='none';">
    <div id="normalScheduleContent"></div>
  </div>
  <script src="/assets/script.js"></script>
  <script>
    const content = document.getElementById('normalScheduleContent');
    const normalDate = new Date(2025, 9, 1);
    const schedules = getSchedules(normalDate);
    const weekDays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
    
    let html = '';
    weekDays.forEach(day => {
      html += `<h3 style="color: var(--primary-light); margin-top: 30px;">${day}</h3>`;
      html += renderScheduleTable(schedules[day], null, true);
    });
    
    content.innerHTML = html;
  </script>
</body>
</html>
