<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEAP Day - LW Schedule</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4b2e83">
  <link rel="stylesheet" href="/common.css">
  <style>
    .schedule-image { width: 100%; max-width: 650px; margin: 20px auto; border-radius: 12px; box-shadow: var(--glow); display: block; }
  </style>
</head>
<body>
  <a href="/schedules" class="backBtn">‚Üê Back</a>
  <div class="pageContainer">
    <h2>LEAP Day Schedule</h2>
    <p style="text-align: center; opacity: 0.8;">March 9-13, 2026</p>
    <div id="leapScheduleContent"></div>
  </div>
  <script src="/common.js"></script>
  <script>
    (async () => {
      await initApp();
      const content = document.getElementById('leapScheduleContent');
      const schedules = schedulesData.leap;
      const weekDays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

      function getScheduleForDay(dayName, defaultLunch = 'A') {
        const daySchedule = schedules[dayName];
        if (Array.isArray(daySchedule)) {
          return daySchedule;
        } else if (daySchedule && daySchedule[defaultLunch]) {
          return daySchedule[defaultLunch];
        }
        return [];
      }

      let html = '';
      weekDays.forEach(day => {
        html += `<h3 style="color: white; margin-top: 30px;">${day}</h3>`;
        const daySchedule = getScheduleForDay(day);
        if (!daySchedule || daySchedule.length === 0) {
          html += '<p style="text-align: center; opacity: 0.8;">No School</p>';
        } else {
          html += renderScheduleTable(daySchedule, null, true);
        }
      });
      content.innerHTML = html;
    })();
  </script>
</body>
</html>
